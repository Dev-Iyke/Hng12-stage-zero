<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/8842284731.js" crossorigin="anonymous"></script>
  <title>Hng stage zero</title>
</head>
<body>
  <header>
    <h1>Hng stage one</h1>
  </header>
  <main>
    <div class="card">
      <div class="img-cont">
        <img data-testid="profilePicture" src="./dev_iyke.jpg" alt="Obasi Ikechukwu" height="168px" width="300px">
      </div>
      <div class="info">
        <h2 data-testid="fullName">Obasi Ikechukwu Thompson</h2>
        <div id="details">
          <div>
            <p id="role">
              <i class="fa-solid fa-briefcase"></i>
              <span data-testid="jobTitle">Frontend Developer</span>
              
            </p>
            <p id="bio">
              <i class="fa-solid fa-user"></i>
              <span data-testid="shortBio">Avid Frontend developer with a great eye for details and an outstanding zeal for growth...</span>
            </p>
          </div>
          <p id="location">
            <i class="fa-solid fa-location-dot"></i> 
            <span data-testid="currentLocation">Lagos, Nigeria</span></p>
          <p id="email">
            <i class="fa-solid fa-envelope"></i>
            <a data-testid="emailAddress" href="mailto:obasiikechukwu761@gmail.com">obasiikechukwu761@gmail.com</a>
          </p>
          <div data-testid="socialLinks" id="links">
            <a href="https://twitter.com/thommy_pro" target="_blank">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/obasi-ikechukwu" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.github.com/dev-iyke" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
          <p>Current Time: <span data-testid="currentTimeUTC" id="utc-time"></span> (UTC)</p>
        </div>
      </div>

    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
