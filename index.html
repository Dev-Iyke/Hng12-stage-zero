<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hng stage zero</title>
</head>
<body>
  <header>
    <h1>Hng stage one</h1>
  </header>
  <main>
    <div class="card">
      <div class="img-cont">
        <img data-testid="profilePicture" src="./frontend-dev.jpeg" alt="Obasi Ikechukwu" height="168px" width="300px">
      </div>
      <div class="info">
        <h2 data-testid="fullName">Obasi Ikechukwu</h2>
        <p data-testid="jobTitle">Frontend Developer</p>
        <p data-testid="shortBio">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima, earum.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">obasiikechukwu761@gmail.com</p>
        <div data-testid="socialLinks">
          <a href="https://twitter.com/obasiikechukwu" target="_blank">
            <img src="./twitter-icon.png" alt="Twitter Icon" height="32px" width="32px">
          </a>
          <a href="https://www.linkedin.com/in/obasi-ikechukwu/" target="_blank">
            <img src="./linkedin-icon.png" alt="LinkedIn Icon" height="32px" width="32px">
          </a>
          <a href="https://www.github.com/obasi_ikechukwu/" target="_blank">
            <img src="./github-icon.png" alt="Github Icon" height="32px" width="32px">
          </a>
        </div>
        <p>Current Time: <span data-testid="currentTimeUTC" id="utc-time"></span></p>
      </div>

    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
